<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios</title>
    </head>
    <body>
       <form action="">
           <label for="nombre">
               <span>¿Cual es tu nombre?</span>
               <input type="text" id="nombre" placeholder="Tu nombre"/>
           </label>
           <label for="inicio-platzi">
                <span>¿Qué día comenzaste en PLatzi?</span>
                <input type="date" id="inicio-platzi" />
            </label>
            <label for="button">
                <span>¿Que hace button??</span>
                <input type="button" onclick= />
            </label>
            <label for="checkout">
                <span>que es checkout?</span>
                <input type="checkout" id="checkout" placeholder="Tu nombre"/>
            </label>
            <label for="color">
                <span>¿Cual es tu color favorito?</span>
                <input type="color" id="color" />
            </label>
            <label for="horario y FECHA">
                <span>¿Que FECHA y que HORA?</span>
                <input type="datetime-local" id="horario y FECHA" />
            </label>
            <label for="gmail">
                <span>¿Pon tu gmail?</span>
                <input type="email" id="gmail" />
            </label>
            <label for="archivos">
                <span>¿Sube archivos?</span>
                <input type="file" id="archivos" />
            </label>
            <label for="NO SE">
                <span>NO SE QUE ES</span>
                <input type="hidden" id="NO SE" />
            </label>
            <label for="enviar">
                <span>envia</span>
                <input type="image" id="enviar" />
            </label>

            <label for="number">
                <span>¿Nummeros?</span>
                <input type="number" id="number" />
            </label>

            <label for="contraseña">
                <span>¿Contraseña?</span>
                <input type="password" id="contraseña" />
            </label>

            <label for="boton de opción">
                <span>¿Que opcion elijes?</span>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </label>

            <label for="Restablecer">
                <span>¿Restablecer?</span>
                <input type="reset" id="Restablecer" />
            </label>

            <label for="vol">
                <span>¿Cuanto te gusta?</span>
                <input type="range" id="vol" min="0" max="50" />
            </label>

            <label for="gsearch">search google:
                <span>¿En que horario estudias?</span>
                <input type="search" id="gsearch" />
            </label>

            <label for="phone">
                <span>¿Numero de Teléfono?</span>
                <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"/>
            </label>

            <label for="url">
                <span>¿url?</span>
                <input type="url" id="url" />
            </label>
       </form>
    </body>
</html>
